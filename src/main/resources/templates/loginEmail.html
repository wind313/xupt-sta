<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>西邮软件科技协会</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .email-content {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }

        .verification-code {
            font-size: 24px;
            color: #ff6f61;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .email-footer {
            font-size: 14px;
            color: #999999;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">

    <div class="email-header">欢迎访问西邮软件科技协会官方网站！</div>

    <div class="email-content">
        <p>同学你好，</p>
        <p>你的验证码是：</p>
        <div class="verification-code" th:text="${code}">{{code}}</div>
        <p>请在15分钟内使用此验证码完成登录。</p>
        <p>你正在登录西邮软件科技协会官方网站，请勿将此邮件发送给其他人。</p>
        <p>此邮件由西邮软件科技协会官方发送，请勿回复。</p>
        <p>如果你没有进行此操作，请忽略此邮件。</p>
    </div>

    <div class="email-footer"><p>西邮软件科技协会(●'◡'●)</p>
    </div>

</div>
</body>

</html>
